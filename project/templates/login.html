<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='lib/jquery-ui-1.12.1.custom/jquery-ui.min.css')}}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<section class="container-fluid auth-wrapper">
		<div class="container">
			<div class="row">
				<div class="auth-block">
					<div class="col-lg-12">
						<h1>Авторизация</h1>
					</div>

					<div class="col-lg-12">
						<form method="POST" class="auth-form">
							<div><input type="text" name="login" autocomplete="off"></p></div>
							<div><input type="password" name="pass"></div>
							<div><button type="submit" class="auth-button red">Войти</button></div>
						</form>	
					</div>
				</div>

				{%if error%}
					<div class="col-lg-12">
						<div class="auth-error-message">
							{{error}}
						</div>
					</div>
				{% endif%}
			</div>
		</div>
	</section>


</body>
</html>
