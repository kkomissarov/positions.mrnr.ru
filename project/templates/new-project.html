{% extends "base.html" %}


{% block content %}


	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1>Новый проект</h1>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form action="" class="add_project_form" method="post">
				
				<input type="text" name="name" class="new_project_name"  placeholder="Название проекта *" autocomplete="off" value="{{project_name}}">
				{% if name_error%}
					<p class="input_error_message">{{name_error}}</p>
				{% endif %}
				
				<input type="text" name="domain" class="new_project_domain" placeholder="site.ru *" autocomplete="off" value='{{project_domain}}'>
				{% if domain_error%}
					<p class="input_error_message">{{domain_error}}</p>
				{% endif %}

				<textarea type="text" name="queries" class="new_project_queries" placeholder="Запросы для отслеживания (каждый запрос с новой строки) *">{{project_queries}}</textarea>
				{% if queries_error%}
					<p class="input_error_message">{{queries_error}}</p>
				{% endif %}
				
				<button class="red create-project-button">Создать</button>
			</form>
		</div>
	</div>


{% endblock %}
