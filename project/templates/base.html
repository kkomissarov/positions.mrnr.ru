<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>
	
	{%if page_title%}
		{{page_title}}
	{%else%}
		Marronnier - сбор позиций
	{% endif %}
	
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='lib/jquery-ui-1.12.1.custom/jquery-ui.min.css')}}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	
	
	
	</head>

<body>
	<section class="header-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="logo-wrapper">
						<a href="/"><img src="{{url_for('static', filename='images/logo.png')}}" class="logo" alt=""></a>
						<p class="logo-description">[ ПОЗИЦИИ ]</p>
					</div>
					
				</div>

				<div class="col-lg-4">
					{% if username%}
						<div class="auth-info">
							<p class="username"><i class="fas fa-user"></i> {{username}}</p> 
							<p class="logout-link"><a href="/logout"><i class="fas fa-sign-out-alt"></i> Выход</a></p>
						</div>
					{% endif %}
				</div>
			</div>
		</div>
	</section>

	<section class="main-wrapper">
		<div class="container">
			
			{% block content %}{% endblock %}

		</div>
	</section>



	<section class="footer-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>Marronnier, 2018</p>
				</div>
			</div>			
		</div>
	</section>





		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="{{url_for('static', filename='lib/jquery-ui-1.12.1.custom/jquery-ui.min.js')}}"></script>
		<script src="/static/js/common.js"></script>

	</body>
</html>
