{% extends "base.html" %}


{% block content %}

	{% if message %}
	<div class="row">
		<div class="col-lg-12">
			<p class="success_message">{{message}}</p>
		</div>
	</div>

	{%endif%}

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h1>Список отслеживаемых проектов</h1>
		</div>
	</div>

	<div class="row add-project-wrap">
		<div class="col-lg-12">
			<a href="/new-project" class="add-project-link">+ Добавить проект</a>
		</div>
	</div>



	<div class="row">
		<div class="col-lg-12">
			

			{%for proj in projects%}
			<div class="proj-wrapper">
				<ul class="proj-info">
					<li class="proj-name">{{proj.name}}</li>
					<li class="proj-domain">{{proj.domain}}</li>
					<li class="proj-queries">Запросов: {{proj.phrase_count}}</li>
					
					<li class="proj-view">
						<a href="view?id={{proj.id}}"><i class="far fa-eye"></i> Cмотреть</a> 
					</li>

					<li class="proj-edit"> 
						<a href="/edit-project?id={{proj.id}}"><i class="far fa-edit"></i> Редактировать</a> 
					</li>

				</ul>
			</div>
			{%endfor%}

		</div>
	</div>

{% endblock %}
